<ion-menu [content]="content" >
  <ion-header>
      
    <img src="https://media.istockphoto.com/photos/enjoying-dinner-with-friends-picture-id500516612?k=6&m=500516612&s=612x612&w=0&h=FRPjDK9iM8YUfYsUmQtndxJe5jQ1C8-XVcou5OSyJ1Q=">
    <button ion-button class="contact" block>Conatct Us</button>
  </ion-header>
  
  <ion-content class="ion-content">
     
    <ion-list >
      
      <ion-item no-lines menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="transp">
          <ion-icon name="{{p.icon}}"></ion-icon>
        &nbsp; {{p.title}}
      </ion-item>
      
    </ion-list>
  </ion-content>

</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
